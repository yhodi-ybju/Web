<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kizil Currency Converter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/about-us.css">
    <link rel="stylesheet" href="css/about-us.css">
    <link rel="stylesheet" href="css/reviews.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/time-load.css">
    <link rel="stylesheet" href="css/faq.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="css/converter.css">

    <script src="js/time-load.js"></script>
    <script src="js/converter.js"></script>

</head>
<body>

<header>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">
                <img src="img/logo_berry.png" alt="Kizil Logo">
            </a>
            <div class="navbar-main">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#about-us"  class="nav-link">About Us</a>
                <a href="index.html#faq" class="nav-link">FAQ</a>
                <a href="index.html#info" class="nav-link">Contact</a>
                <a href="index.html#info" class="nav-link">Currency Converter</a>
            </div>
            <div class="navbar-auth">
                <a href="#" class="nav-link">Sign Up</a>
                <a href="#" class="nav-link">Login</a>
            </div>
        </div>
    </nav>
</header>

    <div class="converter-container">
        <h1>Kizil Currency Converter</h1>
        <form id="currency-form">
            <input type="number" id="amount" placeholder="Enter amount">
            <select id="currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="RUB">RUB</option>
            </select>
            <button type="submit">Convert</button>
        </form>
        <div id="result"></div>
        <div id="history-container"></div>
        <button id="clear-history-button">Clear History</button>
    </div>
    <script src="js/converter.js"></script>

<section class="time-load">
    <span class="time-description">Time load: <span class="time-duration"></span></span>
</section>


</body>
</html>
